<div *ngFor="let item of clients; let i = index">
  <mat-card>
    <mat-card-content>
      {{ item.name }}
      {{ item.email }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="btnDelete(item.id)">
        Delete
      </button>
      <button mat-button>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
